<!DOCTYPE html>
<html>
<head>
    <title>Recommendation System</title>
</head>
<body>
    <h1>Recommendation System</h1>
    <h2>Rank Based Recommender</h2>
    <form method="POST" action="/electronics/recommend_rank">
        <label for="num_recommendations">Number of Recommendations:</label>
        <input type="number" id="num_recommendations" name="num_recommendations" required><br>
        <label for="min_interaction">Minimum Interaction Count:</label>
        <input type="number" id="min_interaction" name="min_interaction" required><br>
        <input type="submit" value="Get Recommendations">
    </form>
    
    <h2>Collaborative Based Recommender</h2>
    <form method="POST" action="/electronics/recommend_collaborative">
        <label for="user_id">User ID:</label>
        <input type="number" id="user_id" name="user_id" required><br>
        <label for="num_recommendations">Number of Recommendations:</label>
        <input type="number" id="num_recommendations" name="num_recommendations" required><br>
        <input type="submit" value="Get Recommendations">
    </form>
    
    <h2>Model-Based Recommender</h2>
    <form method="POST" action="/electronics/recommend_model">
        <label for="user_id">User ID:</label>
        <input type="number" id="user_id" name="user_id" required><br>
        <label for="num_recommendations">Number of Recommendations:</label>
        <input type="number" id="num_recommendations" name="num_recommendations" required><br>
        <input type="submit" value="Get Recommendations">
    </form>
    <br/>
    <a href="/"><p><b>Back to Home</b></p></a>
</body>
</html>
